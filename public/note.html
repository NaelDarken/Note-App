
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Note</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    
    <header class="header">

        <div class="container">

            <h1 class="header__title">Note App</h1>
            <h3 class="header__subtitle">Take notes and never forget it!</h3>

        </div>

    </header>

    <section class="actions">

        <div class="actions__container actions__container--spaced">

            <a href="./index.html">Home</a>
            <span id="createdDate"></span>

        </div>

    </section>

    <div class="container">

        <input id="noteTitle" type="text" placeholder="Note Title" class="title-input">
        <textarea name="noteBody" id="noteBody" placeholder="Description of the note" class=body-input></textarea>
        <button id="removeNote" class=button>Remove Note</button>

    </div>

    <script type="text/javascript" src="./scripts/note-bundle.js"></script>

</body>
</html>
